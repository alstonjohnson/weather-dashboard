<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>

</head>

<body>
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>


    <nav class="container-fluid">
        <div class="row content">
            <div class="col-3 sidenav">
                <div class="input-group">
                    <input type="text" class="form-control" id="city-search" placeholder="Search for a city..">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="searchbtn" type="button">
                            Search
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        <br></br>
                        <ul id="search-history"></ul>

                    </span>
                </div>
            </div>

            <div class="col-9">
                <h4><small>5-Day Forecast</small></h4>
                <section id="weather">
                    <table class="weather row" id="weather-info"></table>
                </section>
            </div>
        </div>
    </nav>



    <script src="./assets/js/script.js"></script>

</body>


</html>
